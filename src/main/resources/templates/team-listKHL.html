<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Title</title>
</head>
<body>
<h2>Teams</h2>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>city</th>
        <th>count members</th>

    </tr>
    <tr th:each = "leagues: ${leagues}">
        <td th:text="${leagues.idLeagues}">
        <td th:text="${leagues.leaguesName}"></td>
        <td th:text="${leagues.country}"></td>
        <td th:text="${leagues.countMembers}"></td>
    </tr>
</table>

</body>
</html>
